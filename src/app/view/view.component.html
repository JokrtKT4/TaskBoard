<div class="modal fade bd-example-modal-lg" data-backdrop="static" role="dialog" aria-modal="true" id="change-password">
    <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header d-block text-center pb-3 border-bttom">
                <h3 class="modal-title" id="exampleModalCenterTitle">Change Password</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="exampleInputText02" class="h5">Current Password</label>
                            <input tooltip type="password" [(ngModel)]="currentPass" class="form-control"
                                id="currentPass">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="exampleInputText02" class="h5">New Password</label>
                            <input tooltip type="password" [(ngModel)]="newPass" class="form-control" id="newPass"
                                (ngModelChange)="passTextChange()">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="exampleInputText02" class="h5">Confirm Password</label>
                            <input tooltip type="password" [(ngModel)]="confirmPass" class="form-control"
                                id="confirmPass" (ngModelChange)="passTextChange()">
                        </div>
                    </div>
                    <!-- <div class="col-lg-4">
                            <div class="form-group mb-3">
                                <label for="exampleInputText05" class="h5">Due Dates*</label>
                                <input type="date" class="form-control" id="exampleInputText05" value="">
                            </div>
                        </div> -->
                    <div class="col-lg-12">
                        <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-4">
                            <button class="btn btn-primary mr-3" [disabled]="disableChangeButton"
                                (click)="ChangePassword()">Save</button>
                            <button id="closePass" class="btn btn-primary" data-dismiss="modal"
                                (click)="ClearPass()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
